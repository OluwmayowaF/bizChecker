<body>

    <header></header>

    <main class="container">
        <div class="row">
            <section class="col col-md-6">

            </section>
            <section class="col col-md-6">
                <div class="row">
                    <form action="" id="registration-form">
                        <div class="row">
                            <div class="col-6">
                                <label for="firstname">Firstname:</label>
                                <input type="text" name="firstname" id="firstname" required>
                            </div>
                            <div class="col-6">
                                <label for="lastname">Lastname:</label>
                                <input type="text" name="lastname" id="lastname" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="businessname">Business Name:</label>
                                <input type="text" name="businessname" id="businessname" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="cacnumber">CAC Number:</label>
                                <input type="text" name="cacnumber" id="cacnumber" required>
                            </div>
                            <div class="col-6">
                                <label for="tinnumber">Company Tin Number:</label>
                                <input type="text" name="tinnumber" id="tinnumber" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="useremail">Email:</label>
                                <input type="email" name="useremail" id="useremail" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">

                                    <a href="#">Terms and Conditions.</a> </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="bizcheck-btn" id="signup-btn">Create Account</button>
                            </div>
                        </div>


                    </form>
                </div>


            </section>
        </div>


    </main>
