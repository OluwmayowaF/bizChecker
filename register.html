    <title>Register | Biz Checker</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="auth-full col-12">
                <div class="auth-con col-10 mx-auto">
                    <h1 class="logo text-center"><a href="index.html">BizChecker<span style="color: #106eea !important;">.</span></a></h1>
                    <div class="col-12 row mx-0">
                        <div class="actual-form-card col-12 col-md-7 mx-2 border">
                            <h5 class="text-center mt-4">REGISTER</h5>
                            <form class="col-12 col-md-9 mx-auto" action="" id="registration-form">
                                <div class="row">
                                    <div class="col-6 form-group">
                                        <label for="firstname">FIRST NAME</label>
                                        <input class="form-control" type="text" name="firstname" id="firstname" required>
                                    </div>
                                    <div class="col-6 form-group">
                                        <label for="lastname">LAST NAME</label>
                                        <input class="form-control" type="text" name="lastname" id="lastname" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-group">
                                        <label for="businessname">BUSINESS NAME</label>
                                        <input class="form-control" type="text" name="businessname" id="businessname" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 form-group">
                                        <label for="cacnumber">CAC NUMBER</label>
                                        <input class="form-control" type="text" name="cacnumber" id="cacnumber" required>
                                    </div>
                                    <div class="col-6 form-group">
                                        <label for="tinnumber">TIN NUMBER</label>
                                        <input class="form-control" type="text" name="tinnumber" id="tinnumber" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-group">
                                        <label for="tinnumber">TIN TRANSACTION REFERENCE</label>
                                        <input class="form-control" type="text" name="tinTransactionRef" id="tinTransactionRef" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-group">
                                        <label for="useremail">EMAIL</label>
                                        <input class="form-control" type="email" name="useremail" id="useremail" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-group">
                                        <label for="password">PASSWORD</label>
                                        <input class="form-control" type="password" name="password" id="password" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-group" style="font-size: 10px;">
                                        <small> By clicking submit, you confirm that you have read and agree to Aika Load’s
                                            <a href="#">Terms and Conditions.</a> </small>
                                    </div>
                                </div>
        
                                <div class="row">
                                    <div class="col-12">
                                        <button type="submit" class="col-12 btn btn-brand" id="signup-btn">Create Account</button>
                                    </div>
                                </div>
        
        
                            </form>
                        </div>
                        <div class="other-card col-12 mt-2 mt-md-0 col-md-4 mx-2 border">
                            <h4 class="text-center mt-5">Already have an account?</h4>
                            <p class="text-center">Log in and get back in the action!</p>
                            <div class="col-12 text-center">
                                <button  onclick="location.href='login.html'" class="btn btn-brand col-10">Log In Here</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
